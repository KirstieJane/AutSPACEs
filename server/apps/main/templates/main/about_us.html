<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic" rel="stylesheet" type="text/css">
  <title>AutSPACEs About Us Page</title>
</head>
 <style>
  * {
    font-family: 'Poppins', 'PT-Serif';
    font-weight: 400;
  }

  /*Navigation*/
  .navbar {
    padding: 0 0 4rem;
  }
  .nav-content {
    font-weight: bold;
    font-size: 1.3rem;
  }
  .nav-item {
    padding: 0 25px;
  }
  .nav-link:hover {
    color:#000 !important;
  }
  .log-link {
    color: #fff;
  }

  /*Headings*/
  .big-heading {
    font-size: 5rem;
    font-weight: bold;
  }
  .section-heading {
    font-size: 3rem;
    font-weight: bold;
  }

   /*Introduction Section*/
  .container-fluid {
    padding: 3% 5%;
    background: #F1806F;
    color: #fff;
  }

  .title-content {
    padding: 3% 1%;
  }
  .title-text {
    font-size: 2rem;
    line-height: 2;
    font-weight: bold;
    padding-bottom: 3%;
  }
  .title-image {
    width: 65%;
    margin-left: 35%;
    border-radius: 5%;
  }
  </style>
<body>
<section id="title">
  <div class="container-fluid">
  {% include 'main/partials/navigation.html' %}
  <div class="container-fluid">
  {% block content %}

  </div>
</section>

<footer id="footer">
  {% include 'main/partials/footer.html' %}
  <div class="row">

  {% endblock %}
  </div>

</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
