<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic" rel="stylesheet" type="text/css">

  <!--  Stylesheet-->
  <link href="{% static '/css/confirmation_page.css' %}" rel="stylesheet">
  <title>View Stories</title>
</head>
<body>
{% include 'main/partials/navigation.html' %}

<section class="confirmation">
  <div class="confirmation-container">
    <div class="confirm_success">
      <h1 class="big-heading">
        Are you sure?
      </h1>
      <p class="title-text">
        You are about to delete the experience: {{title}}.
      </p>
    </div>
    
    <div class="row mx-0 py-4 justify-content-start">
      <div class="col-2">
            <form action="{% url 'main:delete_exp' uuid title %}" method="post">{% csrf_token %}
              <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
            </form>
      </div>
      <div class="col-2">
        <a href="{% url 'main:my_stories' %}">
          <button class="btn btn-outline-primary btn-lg" type="button">No, take me back</button>
        </a>
      </div>
    </div>
    
</section>
</div>
<!--Footer-->
<section id="footer">
  {% include 'main/partials/footer.html'%}
</section>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
{% include 'main/partials/jquery.html' %}

</html>

</html>
