<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Share Experiences</title>
    <style>
        body {
            background: #E8F3FC;
        }
        .btn-colour{
            background: #A0F832;
            height: 70px;
            width: 150px;
        
        }
        .btn-colour:hover{
            background: #7dce1b;
            height: 70px;
            width: 150px;
        
        }
        .navbar{
            background: rgba(149, 239, 234, 0.42);
            
        }
        .form-control{
           width: 50%;

        }
        form{
          padding: 3%;
        }
        .form-check-label{
          font-size: 22px;
          margin-left: 10px;
        }
        input.form-check-input {
          width: 20px;
          height: 20px;
        }
        textarea.form-control{
          background-color: rgb(177, 200, 243);
          color: #000;
        }
        textarea.form-control:focus{
          background-color: rgb(177, 200, 243);
          border-color: rgba(43, 117, 0, 0.6);
          box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(43, 117, 0, 0.6);
          outline: 0 none;
          color: #000;
        }
        

    </style>
</head>

<body>
    <nav class="navbar navbar-expand">
        <a class="navbar-brand" href="#">
          <img src="autistic.png" width="65" height="35" alt="">
          <img src="alanturing.png" width="75" height="35" alt="">
        </a>
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'main:overview' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'main:view_experiences' %}">View Experiences</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'main:moderate_public_experiences' %}">Moderate Experiences</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'main:upload' %}">Share Experiences</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'main:my_stories' %}">My Stories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'main:logout' %}">Logout</a>
              </li>
            </ul>
      </nav>
      <form method="post" action="{% url 'main:upload' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="experience"><h4>Please share your experience</h4></label>
            <textarea class="form-control" id="experience" name="experience" placeholder="Write your experience here" rows="6"></textarea>  
          </div>
          <br>
          <div class="form-group">
            <label for="wish_different"><h4>Suggestions for what could have made your experience better</h4></label>
            <textarea class="form-control" id="wish_different" name="wish_different" placeholder="Write your suggestions here" rows="6"></textarea>
          </div>
          <br>
          <h4>You can choose who to share your experience with by selecting one or more of the options below:</h4>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="viewable" id="viewable" name="viewable">
            <label class="form-check-label" for="viewable">
              Share with the world by publishing on the AutSPACE website.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="research" id="research" name="research">
            <label class="form-check-label" for="research">
              Share for research
            </label>
          </div>
          <br>
          <div class="form-group">
            <button class="btn btn-colour btn-lg active" type="submit" value="Submit">Submit</button>
        </div>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
